<div class="top-banner">
  <div class="heading-text">
    <h3>These Are Cool Projects</h3>
    <h2>Portfolio Projects</h2>
  </div>
</div>
<div class="container">
  <!--<h1>My Projects</h1>
  <hr>-->
  <div class="project-container">
    <div class="row">
      <span class="project col-xs-12 col-sm-6 col-lg-4" *ngFor="let project of projects">
        <div class="card" (click)="navigateTo(project.url)">
          <img [src]="project.image">
          <div class="project-description">
            <h4> {{ project.name }} </h4>
            <p> {{ project.description}} </p>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
