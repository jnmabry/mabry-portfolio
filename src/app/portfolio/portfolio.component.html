<div class="top-banner">
  <div class="heading-text">
    <h2>These Are Cool Projects</h2>
    <h1>Check Out Some Of These Awesome Projects</h1>
  </div>
</div>
<div class="container">
  <h1>My Projects</h1>
  <hr>
  <div class="project-container">
    <div class="row">
      <span class="project col-xs-12 col-sm-6 col-lg-4" *ngFor="let project of projects">
        <div class="card">
          <img [src]="project.image">
          <div class="project-description">
            <h2> {{ project.name }} </h2>
            <p> {{ project.description}} </p>
          </div>
        </div>
      </span>
    </div>
  </div>
</div>
